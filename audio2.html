<!DOCTYPE html>
<html>
<head>
	

	<title>
		

	</title>
</head>
<body>

<audio src="song.mp3" id=song></audio>


<script type="text/javascript">
	
let counter = 0;

document.addEventListener("click",
		function(){
			counter = counter +1;
		console.log(counter)

			if(counter%2 == 1){
				document.body.style.
					backgroundColor = "magenta"
					song.play()}

			if(counter%2 == 0){
				document.body.style.
					backgroundColor = "green"
					song.pause()}

		}
	)


</script>

</body>
</html>
