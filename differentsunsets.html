<script type="text/javascript">

    function makeSquare (x) {

            var square = document.createElement('div');
                        document.body.appendChild(square);
                        square.classList.add("polygon")

            square.id = "square" + x;
            square.style.backgroundImage = "url(pic"+x+".png)"

            square.addEventListener("mouseenter", function(){
                square.style.backgroundImage = "url(nyc"+x+".png)"
            })

            square.addEventListener("mouseleave", function(){
            square.style.backgroundImage = square.style.backgroundImage = "url(pic"+x+".png)"



            })


        };


    for (var i = 0; i < 30; i= i+1) 
    { makeSquare(i);}
</script>
