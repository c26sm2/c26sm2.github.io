    <script>
      document.addEventListener("click", function() {
        var color = getRandomColor();
        document.body.style.background = color;
      });
     
      function getRandomColor() {
        var letters = "0123456789ABCDEF";
        var color = "#";
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }
    </script>
